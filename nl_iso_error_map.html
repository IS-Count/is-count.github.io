<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Create interactive hover effects with Mapbox GL JS</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    h2,
    h3 {
      margin: 10px;
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }

    p {
      margin: 10px;
    }

    /**
    * Create a position for the map
    * on the page */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /**
    * Set rules for how the map overlays
    * (information box and legend) will be displayed
    * on the page. */
    .map-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #fff;
      margin-right: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
      top: 0;
      height: 100px;
      margin-top: 20px;
      width: 250px;
    }

    #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 18px;
      height: 125px;
      margin-bottom: 40px;
      width: 100px;
    }

    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id='map'></div>
  <div class='map-overlay' id='features'><h2>Estimation Error</h2><div id='pd'><p>Hover over a region!</p></div></div>
  <div class='map-overlay' id='legend'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamVzc2xlYyIsImEiOiJja3hld2ViZHUyZHZuMnVxaHIyOXFjcDRnIn0.ozxlH3AIbGpqhBODqdK5hg';
    const map = new mapboxgl.Map({
      container: 'map', // Specify the container ID
      style: 'mapbox://styles/jesslec/ckxfc5hwp06qn15o5f5w88mke', // Specify which map style to use
      center: [-98, 39], // Specify the starting position [lng, lat]
      zoom: 3 // Specify the starting zoom
    });

    var zoomThreshold = 5;
    var zoomThreshold2 = 10;

    var layer = document.getElementById("layer");

    map.on('load', function() {
      // the rest of the code will go in here
      // make a pointer cursor
      map.getCanvas().style.cursor = 'default';

      const layers = [
        '0.0-0.05',
        '0.05-0.1',
        '0.1-0.2',
        '0.2-0.3',
        '0.3-0.4',
        '0.4-0.5',
        '>0.5'
      ];
      const colors = [
        '#FFEDA0',
        '#FED976',
        '#FEB24C',
        '#FD8D3C',
        '#FC4E2A',
        '#E31A1C',
        '#BD0026'
      ];

      // create legend
      const legend = document.getElementById('legend');

      layers.forEach((layer, i) => {
        const color = colors[i];
        const item = document.createElement('div');
        const key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;

        const value = document.createElement('span');
        value.innerHTML = `${layer}`;
        item.appendChild(key);
        item.appendChild(value);
        legend.appendChild(item);
      });


      map.on('mousemove', (event) => {
        const states = map.queryRenderedFeatures(event.point, {
          layers: ['error']
        });
        document.getElementById('pd').innerHTML = states.length
          ? `<h3>${states[0].properties.name}</h3><p><strong><em>${states[0].properties.error.toFixed(4)}</strong></em></p>`
          : `<p>Hover over a state!</p>`;
      });

    });
    </script>
</body>
</html>
